<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wdd 131 | Product Review</title>
    <meta name="author" content="Sergio Varas">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
        <header>
        <h1 class="title-first">Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select name="productName" id="productName" required>
                    <option value="" disabled selected>Choose a Product..</option>
                </select>
            </div>

            
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-stars">
                    
                    <div class="star-group">
                        <label for="star1">‚≠ê</label>
                        <input type="radio" id="star1" name="productRating" value="1" required>
                    </div>
                    <div class="star-group">
                        <label for="star2">‚≠ê‚≠ê</label>
                        <input type="radio" id="star2" name="productRating" value="2" required>
                    </div>
                    <div class="star-group">
                        <label for="star3">‚≠ê‚≠ê‚≠ê</label>
                        <input type="radio" id="star3" name="productRating" value="3" required>
                    </div>
                    <div class="star-group">
                        <label for="star4">‚≠ê‚≠ê‚≠ê‚≠ê</label>
                        <input type="radio" id="star4" name="productRating" value="4" required>
                    </div>
                    <div class="star-group">
                        <label for="star5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                        <input type="radio" id="star5" name="productRating" value="5" required>
                    </div>
                </div>
            </div>

            
            <div class="form-group">
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            
            <div class="form-group checkbox-section">
                <label>Which features did you find useful in the product? (check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="featureDurability" name="usefulFeatures" value="Durability">
                        <label for="featureDurability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="featureUse" name="usefulFeatures" value="Use">
                        <label for="featureUse">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="Performance">
                        <label for="featurePerformance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="featureDesing" name="usefulFeatures" value="Design">
                        <label for="featureDesing">Design</label>
                    </div>
                </div>
            </div>

            
            <div class="form-group">
                <label for="writtenReview">Written Review </label>
                <p class="help-text">(optional)</p>
                <textarea name="writtenReview" id="writtenReview"></textarea>
            </div>

            
            <div class="form-group">
                <label for="userName">Your Name </label>
                <p class="help-text">(optional)</p>
                <input type="text" id="userName" name="userName">
            </div>

            
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> üí•Sergio D. Varasüí• - Buenos Aires Argentina</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>

</body>
</html>
